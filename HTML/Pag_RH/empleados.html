<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../CSS/EST_RH/style_empleados.css">
</head>
<body>
    <header class="headerpage">
        <h1>Gestión de empleados</h1>
    </header>
    <main>
    <section>
        <div class="container">
            <div class="header">
                <span>Lista de Empleados</span>
                <button id="new" onclick="openModal()">Registrar</button>
            </div>
    
            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Cédula</th>
                            <th>INSS</th>
                            <th>Salario</th>
                            <th>Cargo</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Sexo</th>
                            <th>Correo</th>
                            <th>Documento de identidad</th>
                            <th class="acao">Editar</th>
                            <th class="acao">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
    
            <div class="modal-container">
                <div class="modal">
                    <form id="formEmpleado">
                        <label for="nombres">Nombres</label>
                        <input id="nombres" type="text" required>
    
                        <label for="apellidos">Apellidos</label>
                        <input id="apellidos" type="text" required>
    
                        <label for="cedula">Cédula</label>
                        <input id="cedula" type="text" required>
    
                        <label for="inss">INSS</label>
                        <input id="inss" type="text" required>
    
                        <label for="salario">Salario</label>
                        <input id="salario" type="number" required>
    
                        <label for="cargo">Cargo</label>
                        <input id="cargo" type="text" required>
    
                        <label for="direccion">Dirección</label>
                        <input id="direccion" type="text" required>
    
                        <label for="telefono">Teléfono</label>
                        <input id="telefono" type="text" required>
    
                        <label for="sexo">Sexo</label>
                        <input id="sexo" type="text" required>
    
                        <label for="correo">Correo</label>
                        <input id="correo" type="email" required>

                        <label for="archivo">Adjuntar archivo</label>
                        <input id="archivoEmpleado" type="file" class="form-control" required>
    
                        <button id="btnGuardar">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
    <script src="../../SCRIPT/script.js"></script>
</body>
</html>
