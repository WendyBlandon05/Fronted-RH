<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../CSS/EST_RH/style_contratos.css">
    <link rel="stylesheet" href="/CSS/ESTANDAR.CSS">
</head>

<body>
    <header class="headerpage">
        <h1>Gestión de contratos</h1>
    </header>
    <main>
    <section id="CONTRATOS">
        <div class="container">
            <div class="header">
                <span>Contratos</span>
                <button id="new2" onclick="openModal()">Registrar</button>
            </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Fecha de inicio</th>
                        <th>Fecha final</th>
                        <th>Departamento</th>
                        <th>Tipo</th>
                        <th>Cédula empleado</th>
                        <th>Tipo de jornada</th>
                       
                        <th class="acao">Editar</th>
                        <th class="acao">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="modal-container" id="modalcontrato">
            <div class="modal">
                <form id="formcontrato">
                    <label for="codigo">Código</label>
                    <input id="codigo" type="text" required>

                    <label for="fechainicio">Fecha de inicio</label>
                    <input id="fechainicio" type="date" required>

                    <label for="fechafinal">Fecha final</label>
                    <input id="fechafinal" type="date" required>

                    <label for="depto">Departamento</label>
                    <input id="depto" type="text" required>

                    <label for="tipo">Tipo</label>
                    <input id="tipo" type="text" required>

                    <label for="cedula">Cédula empleado</label>
                    <input id="cedula" type="text" required>

                    <label for="jornada">Tipo de jornada</label>
                    <input id="jornada" type="text" required>

                    <button id="btnGuardarcontrato">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    </section>
</main>
    <script src="../../SCRIPT/script_contratos.js"></script>
</body>
</html>
