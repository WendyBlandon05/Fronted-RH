<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="/CSS/ESTANDAR.CSS">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Sistema de administración de recursos humanos</h1>
    </header>

  <main class="login__main">
    <section class="login__container">
      <div class="login__logo">
        <img src="/imagenes/logoADMINRH.png" alt="Logo del sistema">
      </div>

      <div class="login__icon">
        <i class="bi bi-person-circle"></i>
      </div>
      <form class="login__form" id="login-form">
        <div class="login__group">
          <label for="usuario" class="login__label">Usuario</label>
          <input type="text" class="login__input form-control" id="usuario" placeholder="Ingresa tu usuario">
        </div>
        <div class="login__group">
          <label for="contrasena" class="login__label">Contraseña</label>
          <input type="password" class="login__input form-control" id="contrasena" placeholder="Ingresa tu contraseña">
        </div>
        <div class="login__forgot text-end">
          <a href="rest_contraseña.html" class="login__link">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="login__container--btnIniciarSesion">Iniciar Sesión</button>
      </form>
    </section>
  </main>

      <footer class="footer">
        <p class="footer__text">Copyright © 2023-2025 Sistema de recursos humanos</p>
    </footer>

  <script src="/SCRIPT/script_login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
