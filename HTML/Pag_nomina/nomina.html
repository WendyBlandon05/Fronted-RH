<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="/CSS/ESTANDAR.CSS">
</head>

<body>
    <!-- Menu lateral -->
    <input type="checkbox" id="menu-toggle" class="sidebar__toggle">
    <label for="menu-toggle" class="sidebar__icon-toggle">&#9776;</label>

    <nav class="sidebar">
        <ul class="sidebar__menu">
            <li class="sidebar__item"><a href="./empleados.html" class="sidebar__link"><i
                        class="bx bx-group"></i>Nomina</a></li>
            <li class="sidebar__item"><a href="./contratos.html" class="sidebar__link"><i class="bx bx-file"></i>Detalle
                    nomina</a></li>
            <li class="sidebar__item"><a href="./reportes.html" class="sidebar__link"><i
                        class="bx bx-file"></i>Reportes</a></li>

        </ul>
        <div class="sidebar__actions">
            <a href="/HTML/login.html" class="sidebar__button">
                <i class="sidebar__icon bx bx-log-out"></i>
                <span class="sidebar__label">Cerrar sesión</span>
            </a>
            <a href="/HTML/recursos_humanos.html" class="sidebar__button">
                <i class="sidebar__icon bx bx-arrow-back"></i>
                <span class="sidebar__label">Atrás</span>
            </a>
        </div>
    </nav>
    <!-- Fin menu lateral -->
    <!--header-->
    <header class="header">
        <h1 class="header__title">Nóminas</h1>
    </header>
    <!--iniciO MAIN-->
    <main class="main">
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <i class='bx bx-search-alt-2 search__icon'></i>
            <input type="text" class="search-bar__input" placeholder="Ejm: Enero 2025" id="inputBuscarCedula">
            <button class="search-bar__button" id="btnBuscarNomina">Buscar</button>
        </div>

        <!--SECTION DE TABLA nomina-->
        <section class="department">
            <div class="department__container">
                <div class="department__header">
                    <span class="department__title">Lista de nominas</span>
                    <button class="department__register-button" id="new" onclick="generarNomina()">Registrar</button>
                </div>
                <!--Tabla se registros-->
                <div class="department__table-wrapper">
                    <table class="department__table">
                        <thead>
                            <tr>
                                <th>Nombre de la Empresa</th>
                                <th>Mes Pagado</th>
                                <th>Estado</th>
                                <th>Fecha de Pago</th>
                                <th>Total Beneficios</th>
                                <th>Total Deducciones</th>
                                <th>Salario Bruto</th>
                                <th>Total a Pagar</th>
                                <th class="department__action">Editar</th>
                                <th class="department__action">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--Carga de registro de empleaditos-->
                        </tbody>
                    </table>
                </div>
                <!--MOdal-->
                <div class="modal">
                    <div class="modal__content">
                       
                        <!--formulario-->
                        <form class="modal__form" id="formNomina">
                            <label class="modal__label" for="empresa">Nombre de la Empresa:</label>
                            <input class="modal__input" id="empresa" type="text" maxlength="20" required>

                            <label class="modal__label" for="mes_pagado">Mes Pagado:</label>
                            <input class="modal__input" id="mes_pagado" type="text" maxlength="20" required>

                            <label class="modal__label" for="estado">Estado:</label>
                            <select class="modal__input" id="estado" required>
                                <option value="">Seleccione</option>
                                <option value="PENDIENTE">Pendiente</option>
                                <option value="PAGADA">Pagada</option>
                            </select>

                            <label class="modal__label" for="fecha_pago">Fecha de Pago:</label>
                            <input class="modal__input" id="fecha_pago" type="date" required>

                            <label class="modal__label" for="beneficios">Total Beneficios:</label>
                            <input class="modal__input" id="beneficios" type="number" min="0" step="0.01" required>

                            <label class="modal__label" for="deducciones">Total Deducciones:</label>
                            <input class="modal__input" id="deducciones" type="number" min="0" step="0.01" required>

                            <label class="modal__label" for="salario">Salario Bruto:</label>
                            <input class="modal__input" id="salario" type="number" min="0" step="0.01" required>

                            <label class="modal__label" for="total_pagar">Total a Pagar:</label>
                            <input class="modal__input" id="total_pagar" type="number" min="0" step="0.01" required>

                            <button class="modal__button" type="button" id="btnGuardarNomina">Guardar</button>
                        </form>



                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--footer-->

    <footer class="footer">
        <p class="footer__text">Copyright © 2023-2025 Sistema de recursos humanos</p>
    </footer>

    <script src="/SCRIPT/script_indes.js"></script>
    <script src="/SCRIPT/script_nomina.js"></script>
</body>

</html>
