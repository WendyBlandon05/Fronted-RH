<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/CSS/ESTANDAR.CSS">
</head>

<body>
    <!-- Menu lateral -->
    <input type="checkbox" id="menu-toggle" class="sidebar__toggle">
    <label for="menu-toggle" class="sidebar__icon-toggle">&#9776;</label>

    <nav class="sidebar">
        <ul class="sidebar__menu">
            <li class="sidebar__item"><a href="./Departamentos.html" class="sidebar__link"><i class="bx bx-building"></i>Departamentos</a></li>
            <li class="sidebar__item"><a href="./Cargos.html" class="sidebar__link"><i class="bx bx-briefcase"></i>Cargos</a></li>
            <li class="sidebar__item"><a href="./Beneficios.html" class="sidebar__link"><i class="bx bx-wallet"></i>Beneficios</a></li>
            <li class="sidebar__item"><a href="./Jornadas.html" class="sidebar__link"><i class="bx bx-time"></i>Jornadas</a></li>
        </ul>
        <div class="sidebar__actions">
            <a href="/HTML/login.html" class="sidebar__button">
                <i class="sidebar__icon bx bx-log-out"></i>
                <span class="sidebar__label">Cerrar sesión</span>
            </a>
            <a href="/HTML/empresa.html" class="sidebar__button">
                <i class="sidebar__icon bx bx-arrow-back"></i>
                <span class="sidebar__label">Atrás</span>
            </a>
        </div>
    </nav>
    <!-- Fin menu lateral -->

    <header class="header">
        <h1 class="header__title">Departamentos</h1>
    </header>

    <main class="main">
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <i class='bx bx-search-alt-2 search__icon'></i>
            <input type="text" class="search-bar__input" placeholder="Buscar...">
            <button class="search-bar__button">Buscar</button>
        </div>

        <!-- Tabla de departamentos -->
        <section class="department">
            <div class="department__container">
                <div class="department__header">
                    <span class="department__title">Departamentos</span>
                    <button class="department__register-button" onclick="openModal()">Registrar</button>
                </div>
                <!--TABLA-->
                <div class="department__table-wrapper">
                    <table class="department__table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th class="department__action">Editar</th>
                                <th class="department__action">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- datos-->
                        </tbody>
                    </table>
                </div>

                <!-- Modal -->
                <div class="modal" id="modaldepto">
                    <div class="modal__content">
                        <div class="modal__header">
                            <img src="/imagenes/logorecortado.png" alt="Logo de adminRH" class="modal__logo">
                            <h2 class="modal__title">Nuevo empleado</h2>
                        </div>
                        
                        <form class="modal__form" id="formdepto">
                            <label class="modal__label" for="depto">Nombre</label>
                            <input class="modal__input" id="depto" type="text" required>

                            <label class="modal__label" for="descripcion">Descripción</label>
                            <input class="modal__input" id="descripcion" type="text" required>

                            <button class="modal__button" id="btnGuardarDepartamento">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Copyright © 2023-2025 Sistema de recursos humanos</p>
    </footer>

    <script src="/SCRIPT/script_indes.js"></script>
</body>

</html>
