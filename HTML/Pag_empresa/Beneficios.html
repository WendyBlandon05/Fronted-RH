<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficios</title>
 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../CSS/EST_EMPRESA/style_beneficios.css">
</head>
<body>
    <header class="headerpage">
        <h1>Beneficios</h1>
    </header>
<main>
    <section id="Beneficios">
        <div class="container">
            <div class="header">
                <span>Beneficios</span>
                <button id="new2" onclick="openModal()">Registrar</button>
            </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="modal-container" id="modalbeneficio">
            <div class="modal">
                <form id="formbeneficio">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" required>

                    <label for="name-cargo">Tipo</label>
                    <input id="name-cargo" type="text" required>

                    <label for="descripcion">Descripción</label>
                    <input id="descripcion" type="text" required>

                    <label for="monto">Monto</label>
                        <input id="monto" type="number" required>

                    <button id="btnGuardarcontrato">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    </section>
</main>

    <footer class="main-footer">
        <p>Copyright © 2023-2025 Sistema de recursos humanos</p>
    </footer>
    <script src="../../SCRIPT/script_beneficios.js"></script>
</body>
</html>
